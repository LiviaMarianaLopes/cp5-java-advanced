<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edição de Filme</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:class="main_content">
    <form method="post" th:action="@{/filme/editar/{id}(id=${idFilme})}" th:object="${filme}" class="row g-3">
        <input type="hidden" th:field="${idFilme}">
        <h2><span th:text="Edit Filme"></span></h2>
        <br>
        <div class="col-md-8">
            <label for="titulo"><span th:text="${#messages.msg('attr.titulo')}"></span>:</label> <input type="text" id="titulo" th:field="*{titulo}">
        </div>
        <div class="col-md-8">
            <label for="diretor"><span th:text="${#messages.msg('attr.diretor')}"></span>:</label> <input type="text" id="diretor" th:field="*{diretor}">
        </div>
        <div class="col-md-8">
            <label for="duracaoMinutos"><span th:text="${#messages.msg('attr.duracaoMinutos')}"></span>:</label> <input type="text" id="duracaoMinutos" th:field="*{duracaoMinutos}">
        </div>
        <div class="col-md-8">
            <label for="categoria"><span th:text="${#messages.msg('attr.categoria')}"></span>:</label>
            <select id="categoria" th:field="*{categoria}">
                <option name="ROMANCE" value="ROMANCE"><span th:text="${#messages.msg('attr.categoria.ROMANCE')}"></span></option>
                <option name="COMEDIA" value="COMEDIA"><span th:text="${#messages.msg('attr.categoria.COMEDIA')}"></span></option>
                <option name="ACAO" value="ACAO"><span th:text="${#messages.msg('attr.categoria.ACAO')}"></span></option>
                <option name="TERROR" value="TERROR"><span th:text="${#messages.msg('attr.categoria.TERROR')}"></span></option>
                <option name="FANTASIA" value="FANTASIA"><span th:text="${#messages.msg('attr.categoria.FANTASIA')}"></span></option>
            </select>
        </div>
        <div class="text-center mt-4">
            <button type="submit"><span th:text="${#messages.msg('edicao.edicao')}"></span></button>
        </div>
    </form>

    <div th:if="${errors}" class="mt-3 alert alert-danger">
        <ul>
            <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
        </ul>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
