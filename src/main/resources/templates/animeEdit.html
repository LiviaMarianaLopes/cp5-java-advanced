<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PlaySphere | Animes</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<div>
    <form method="post" th:action="@{/anime/edit/{id}(id=${idAnime})}" th:object="${anime}">
        <h2><span th:text="${#messages.msg('anime.titulo')}"></span></h2>
        <input type="hidden" th:field="${idAnime}">
        <br>
        <table>
            <tr>
                <td><span th:text="${#messages.msg('attr.titulo')}"></span>:</td>
                <td><input type="text" th:field="*{titulo}"></td>
                <p th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" th:errorclass="error"></p>

            </tr>
            <tr>
                <td><span th:text="${#messages.msg('attr.estudio')}"></span>:</td>
                <td><input type="text" th:field="*{estudio}"></td>
            </tr>
            <tr>
                <td><span th:text="${#messages.msg('attr.episodios')}"></span>:</td>
                <td><input type="text" th:field="*{quantEpisodios}"></td>
            </tr>
            <tr>
                <td><span th:text="${#messages.msg('attr.categoria')}"></span>:</td>
                <td>
                    <select id="categoria" th:field="*{categoria}">
                        <option name="ROMANCE" value="ROMANCE"><span th:text="${#messages.msg('attr.categoria.ROMANCE')}"></span></option>
                        <option name="COMEDIA" value="COMEDIA"><span th:text="${#messages.msg('attr.categoria.COMEDIA')}"></span></option>
                        <option name="ACAO" value="ACAO"><span th:text="${#messages.msg('attr.categoria.ACAO')}"></span></option>
                        <option name="TERROR" value="TERROR"><span th:text="${#messages.msg('attr.categoria.TERROR')}"></span></option>
                        <option name="FANTASIA" value="FANTASIA"><span th:text="${#messages.msg('attr.categoria.FANTASIA')}"></span></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div>
                        <button type="submit"><span th:text="${#messages.msg('edicao.edicao')}"></span></button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
<div th:if="${errors}" class="container mt-3">
    <ul class="text-danger">
        <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
    </ul>
</div>
<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
